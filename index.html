<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">

    <title>JS Calculator</title>

    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="title">JS Calculator</h1>
    <div class="calculator">
        <div class="calculator-window" id="display">0</div>
        <div class="calculator-buttons">
            <div class="button num-button" data-value="7">7</div>
            <div class="button num-button" data-value="8">8</div>
            <div class="button num-button" data-value="9">9</div>
            <div class="button compute-button" data-operator="+">+</div>
            <div class="button num-button" data-value="4">4</div>
            <div class="button num-button" data-value="5">5</div>
            <div class="button num-button" data-value="6">6</div>
            <div class="button compute-button" data-operator="-">-</div>
            <div class="button num-button" data-value="1">1</div>
            <div class="button num-button" data-value="2">2</div>
            <div class="button num-button" data-value="3">3</div>
            <div class="button compute-button" data-operator="*">Ã—</div>
            <div class="button clear-button" id="clear">C</div>
            <div class="button num-button" data-value="0">0</div>
            <div class="button compute-button" id="equals">=</div>
            <div class="button compute-button" data-operator="/">/</div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
